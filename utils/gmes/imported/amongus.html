<html>
  <head>
    <base target="_blank" />
  </head>
  <body>
    <div
      id="fr"
      data='<iframe width="100%" height="100%" src="https://doc-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/gahaden/ags@a17bbae7f756eae92fbe0d28f2812f7f42687c1b/au.xml&amp;container=ig" frameborder="0" allowfullscreen></iframe>'
    >
      <iframe
        width="100%"
        height="100%"
        src="https://doc-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/gahaden/ags@a17bbae7f756eae92fbe0d28f2812f7f42687c1b/au.xml&amp;container=ig"
        frameborder="0"
        allowfullscreen=""
      ></iframe>
    </div>
    <button class="c-button" type="button" onclick="PlayTo(this)">
      DISCLAIMER: This is an unofficial fan game.<br />That being said, click to
      play.
    </button>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100vh;
      }
      .c-button {
        min-width: 100%;
        font-family: inherit;
        appearance: none;
        border: 0;
        border-radius: 5px;
        background: #ff9900;
        color: #fff;
        padding: 0px 46px;
        font-size: 32px;
        cursor: pointer;
      }

      .c-button:hover {
        background: #ff8800;
      }

      .c-button:focus {
        outline: none;
        box-shadow: 0 0 0 4px #cbd6ee;
      }

      .c-button {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
    </style>

    <script>
      function PlayTo(sel) {
        var div = sel.previousSibling;
        div.innerHTML = div.getAttribute("data");
        sel.style.display = "none";
      }
    </script>
  </body>
</html>
